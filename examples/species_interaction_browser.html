<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	.taxon_img {
		position: absolute; top: 0; left: 0; opacity: 1.0;
	}
	.taxon_name {
		position: absolute; top: 0; left: 0; opacity: 0.8;
	}
	.taxon_img_div {
		position: relative;
	}

	table {
		display: inline-table;
	}

	td {
		text-align: center;
	}

	</style>
	<script src="../globi-dist.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">	

	var d3 = globi.d3;

	window.onload = function() {
		reload_view();
	};

	function on_click_scientific_name(scientific_name) {
		d3.select("#select_taxon_name").attr("value", scientific_name);
		reload_view();
	}

	function load_view(taxon_name) {
		d3.selectAll(".globi").selectAll("span").remove();
		globi.add_taxon_info(taxon_name, "#globi-target-taxon", on_click_scientific_name);
		globi.add_taxon_info(taxon_name, "#globi-source-taxon", on_click_scientific_name);
		globi.view_interactions("#globi-prey", "preysOn", taxon_name, " eats ", on_click_scientific_name);
		globi.view_interactions("#globi-predator", "preyedUponBy", taxon_name, " eaten by ", on_click_scientific_name);
	}

	function reload_view() {
		load_view(d3.select("#select_taxon_name").attr("value"));
		return false;
	}

	</script>
</head>
<body>
	<p>Welcome to GloBI's Proof of Concept Species Interaction Explorer.</p>
	<p>Please enter scientific name below or click on images to view more species interactions.</p>
  	<input type="text" id="select_taxon_name" value="Callinectes sapidus" autocomplete="off" onBlur="load_view(this.value);"/>
  	<input type="button" value="search"/>
 	
 	<br/>
 	<br/>
	<div>
		<span id="globi-target-taxon" class="globi"></span>
		<span id="globi-predator" class="globi"></span>
	</div>
	<br/>
	<br/>
	<br/>
		<span id="globi-source-taxon" class="globi"></span>
		<span id="globi-prey" class="globi"></span>
	</div>
</body>
</html>
