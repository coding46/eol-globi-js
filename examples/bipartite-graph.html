<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        table {
            display: inline-table;
        }

        td {
            text-align: center;
        }

    </style>
    <script src="../globi-dist.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">

        var locations =
        {california: { nw_lat: 41.574361, nw_lng: -125.533448, se_lat: 32.750323, se_lng: -114.744873},
            puertoRico: { nw_lat: 18.25, nw_lng: -66.50, se_lat: 18.24, se_lng: -66.49}};

        window.onload = function () {
            var width = 1000;
            var height = 500;

            var ee = globi.addInteractionGraph({ location: locations.california, width: width, height: height });

            ee.on('ready', function () {
                ee.appendGraphTo(document.querySelector('#interaction_graph'));
                ee.appendLegendTo(document.querySelector('#interaction_graph_legend'));
            });

            ee.on('selected', function (interactions) {
                var divs = globi.d3.selectAll('#selected-interactions').selectAll('div')
                        .data(interactions);

                divs.enter()
                        .append('div')
                        .text(function (d) {
                            return  '[' + d.source.name + ' (' + d.source.id + ')]-[:'
                                    + d.type
                                    + ']->[' + d.target.name + ' (' + d.target.id + ')]';
                        });
            });

            ee.on('deselectInteraction', function () {
                globi.d3.selectAll('#selected-interactions').selectAll('div').remove();
            });
        };

    </script>
</head>
<body>
<p>Welcome to GloBI's Proof of Concept - Bipartite graph representation source (e.g. predator) and target (e.g. prey)
    taxa.</p>
<table>
    <tr>
        <td>
            <span class="chart" id="interaction_graph"/>
        </td>
        <td>
            <span id="interaction_graph_legend"/>
        </td>
    </tr>
    <td width='1000'>
        <b>selected interactions</b>
        <span id="selected-interactions"/>
    </td>
    </tr>
    <tr>
        <td>

        </td>
    </tr>

</table>

</body>
</html>
