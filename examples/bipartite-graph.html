<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	.taxon_img {
		position: absolute; top: 0; left: 0; opacity: 1.0;
	}
	.taxon_name {
		position: absolute; top: 0; left: 0; opacity: 0.8;
	}
	.taxon_img_div {
		position: relative;
	}

	table {
		display: inline-table;
	}

	td {
		text-align: center;
	}

	.source {
		stroke: #006600;
		fill:   #00cc00;
	}

	.link {
		stroke: black;
		fill:   #00cc00;
	}

	</style>
	<script src="../globi-dist.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">	

	window.onload = function() {
		// default location is in/near Costa Rica
		var location ={ "nw_lat": 18.25, "nw_lng": -66.50, "se_lat": 18.24, "se_lng": -66.49};
		var div_ids = {"graph_id":"interaction_graph", "legend_id":"interaction_graph_legend"};
		var width = 1000;
		var height = 500;
		globi.add_interaction_graph(location, div_ids, width, height);
	};

	</script>
</head>
<body>
	<p>Welcome to GloBI's Proof of Concept - Bipartite graph representation source (e.g. predator) and target (e.g. prey) taxa.</p>
	<table>
		<tr>
			<td width='1000' height='100'>
				<b>source taxa</b>
				<span id="source-names"/>
				<span id="source-taxon"/>
			</td>
		</tr>
		<tr>
			<td>
				<span class="chart" id="interaction_graph"/>
			</td>
			<td>
				<span id="interaction_graph_legend"/>
			</td>
		</tr>
		<td width='1000'>
			<b>target taxa</b>
			<span id="target-names"/>
			<span id="target-taxon"/>
		</td>
	</tr>
	<tr>
		<td>

		</td>
	</tr>

</table>

</body>
</html>
